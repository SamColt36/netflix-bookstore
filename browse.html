<body role="document" class="flex flex-col bg-black">
    <!-- Logo tipográfico do streaming Netflix -->
    <header class="z-0 self-start p-3" role="heading">
        <figure role="figure">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 309 83" fill="none" class="h-10"
                alt="Logo tipográfico do streaming Netflix">
                <path id="netflix-tipografy-svg" fill="#E50914" />
            </svg>
        </figure>
    </header>
    <!-- /Logo tipográfico do streaming Netflix -->

    <main role="main" class="flex flex-col items-center justify-center space-y-4 lg:space-y-12 xl:space-y-12">
        <section class="space-y-4 xl:space-y-12">
            <h1 class="text-2xl text-center text-white netflix-sans lg:text-3xl xl:text-5xl">Who's watching ?</h1>
            <ul role="list" class="grid grid-cols-3 lg:grid-cols-4 xl:flex" id="listUsers">
                <li class="component"></li>
                <li class="component"></li>
                <li class="flex flex-col items-center p-2 cursor-pointer group" id="button-add-account">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" role="figure"
                        class="h-16 transition-all duration-300 cursor-pointer select-none fill-account-primary group-hover:fill-gray-200 lg:h-24 xl:h-36">
                        <path fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                            clip-rule="evenodd" />
                    </svg>
                    <p
                        class="p-2 text-sm text-center transition-all duration-300 text-account-primary group-hover:text-white lg:text-base xl:text-base">
                        Add</p>
                </li>
        </section>
        <button class="px-4 py-2 text-sm border text-account-primary lg:text-base">Manage Profiles</button>
    </main>

    <script src="./scripts/libs/jquery-3.7.1.min.js"></script>
    <script type="module" src="./scripts/browse/dom.js"></script>
    <script type="module" src="./scripts/browse/custom-svg.js"></script>
    <script type="module" src="./scripts/browse/set-height.js"></script>
    <script type="module" src="./scripts/browse/color-random.js"></script>
    <script type="module" src="./scripts/browse/create-component.js"></script>
    <script type="module" src="./scripts/browse/components.js"></script>
    <script type="module" src="./scripts/browse/account-children.js"></script>
    <script type="module" src="./scripts/browse/add-account.js"></script>
</body>

</html>
